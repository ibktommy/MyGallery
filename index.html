<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <title>My Gallery</title>
</head>
<body>
  <div class="container">
    <!-- HEADER SECTION -->
    <section class="header">
      <div class="image">
        <img src="./resources/profilePhoto.png" alt="profile-photo">
      </div>
      <h3 class="name">Rodney Cotton</h3>
      <p>Helsinki, Finland</p>
      <div class="stats">
        <div class="stats-details">
          <h4>100</h4>
          <p>Posts</p>
        </div>
        <div class="stats-details">
          <h4>2,242</h4>
          <p>Follower</p>
        </div>
        <div class="stats-details">
          <h4>1,432</h4>
          <p>Following</p>
        </div>
      </div>
    </section>

    <!-- GALLERY SECTION -->
    <section class="gallery">
      <div class="gallery-top">
        <img src="./resources/photo1.png" alt="photo1">
        <img src="./resources/photo2.png" alt="photo2">
      </div>

      <div class="gallery-bottom">
        <div class="gallery-bottom_left">
          <img src="./resources/photo3.png" alt="photo3">

          <div class="gallery-bottom_left_group">
            <img class="gallery-bottom_left_lone-img" src="./resources/photo6.png" alt="photo5.png">
            <img src="./resources/photo5.png" alt="photo6">
          </div>
        </div>

        <div class="gallery-bottom_right">
          <img src="./resources/photo_4.png" alt="photo_4">
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
      <p>created by ibktommy - devChallenges.io</p>
    </footer>
  </div>

</body>
</html>
